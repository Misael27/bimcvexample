<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EXAMPLE 1 BC SDK </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://bimcurriculum.herokuapp.com/sdk/bc-sdk.js"></script>
	<script src="test-sdk.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" style="text-align:right;padding:1%;margin-bottom:0px">
		<div id="bc-login" data-title="Page Example 1"></div>
	</nav>
	<div class="jumbotron text-center">
	  <h1>BimCV SDK: Example Page</h1>
	</div>
	<div class="container">
	  <div class="row">
		<div class="panel panel-default">
		  <div class="panel-heading">Session Token</div>
		  <div class="panel-body">
			<input id="token-test"  disabled  style="width:100%"/>
		</div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">User Data</div>
		  <div class="panel-body">
			<p><strong>E-mail:</strong> <span id="user-email"></span></p>
			<p><strong>Name:</strong> <span id="user-name"></span></p>
			<p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
			<p><strong>Profile Image:</strong> <img id="profile-image" width="200" /></p>

		</div>
		</div>
	  </div>

	</div>

</body>
</html>
